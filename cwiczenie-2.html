<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>

		function sprawdz()
		{
			const imie = document.getElementById("imie").value;
			const wiek = document.getElementById("wiek").value;
			var wynik = "";
			if(wiek < 16) {
				wynik = "Nie możesz wziąć udziału w seansie.";
			} else if(wiek >= 16 && wiek <= 17) {
				wynik = "Możesz wziąć udział w seansie, jeśli jesteś z opiekunem. Cena biletu: 12 zł.";
			} else if(wiek >= 18) {

				if((imie === "Brad" || imie === "Morgan")) {
					wynik = "Możesz wziąć udział w seansie za darmo 😏";
				} else{
					wynik = "Możesz wziąć udział w seansie. Cena biletu: 18 zł.";
				}

			} else{
				wynik = "Podaj poprawny wiek.";
			}
			document.getElementById("wynik").textContent = wynik;
		}

	</script>

</body>
</html>

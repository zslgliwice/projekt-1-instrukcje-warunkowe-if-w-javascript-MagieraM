<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>1 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label>
		Podaj numer dnia tygodnia: <input type="number" id="numerDnia">
	</label>
	
	<input type="submit" value="Zobacz nazwę dnia" onclick="getDayName()">

	<div id="wynik"></div>
	
	<script>
	
		function getDayName()
		{
			var numerDnia = document.getElementById("numerDnia").value;
			var dni = ["Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota", "Niedziela"];
			var days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
			var liczba = ["Pierwszy", "Drugi", "Trzeci", "Czwarty", "Piąty", "Szósty", "Siódmy"];

			if(numerDnia >= 1 && numerDnia <= 7){
				document.getElementById("wynik").textContent = liczba[numerDnia - 1]+" dzień tygodnia to: "+ days[numerDnia - 1] +" czyli "+ dni[numerDnia - 1];
			} else{
				document.getElementById("wynik").textContent = "Podaj numer dnia od 1 do 7!!!";
			}
			
		}

	</script>

</body>
</html>

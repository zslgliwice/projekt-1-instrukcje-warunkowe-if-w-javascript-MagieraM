<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> a = <input type="number" id="a"> </label>
	<label> b = <input type="number" id="b"> </label>
	<label> c = <input type="number" id="c"> </label>

	<input type="submit" value="Informacje o liczbach" onclick="matematyka()">

	<div id="wynik"></div>
	
	<script>
	
		function matematyka()
		{
			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;
			var c = document.getElementById('c').value;

            var min = Math.min(a, b, c);
            var max = Math.max(a, b, c);

            var absA = Math.abs(a);
            var absB = Math.abs(b);
            var absC = Math.abs(c);

            function czyParzysta(liczba) {
				if (liczba % 2 == 0) {
        			return "parzysta";
    			} else {
        			return "nieparzysta";
    			}
            }

            var wynikDiv = document.getElementById('wynik');
            wynikDiv.innerHTML = ""; 

            wynikDiv.innerHTML += `<p>Najmniejsza liczba: ${min}</p>`;
            wynikDiv.innerHTML += `<p>Największa liczba: ${max}</p>`;
            wynikDiv.innerHTML += `<p>Wartości bezwzględne: |a| = ${absA}, |b| = ${absB}, |c| = ${absC}</p>`;
            wynikDiv.innerHTML += `<p>Liczba a (${a}) jest ${czyParzysta(a)}</p>`;
            wynikDiv.innerHTML += `<p>Liczba b (${b}) jest ${czyParzysta(b)}</p>`;
            wynikDiv.innerHTML += `<p>Liczba c (${c}) jest ${czyParzysta(c)}</p>`;
        
		}

	</script>

</body>
</html>
